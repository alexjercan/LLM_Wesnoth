[scenario]
    id=01_Intro
    name= _ "A Quiet Beginning"
    map_data="{~add-ons/LLM_Wesnoth/maps/intro.map}"

    turns=20
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE}

    [side]
        side=1
        controller=human
        team_name=player
        user_team_name= _ "Player"

        type=Lieutenant
        id=Arden
        name= _ "Arden"

        canrecruit=yes
        recruit=Spearman,Bowman

        gold=100
        income=2
        fog=no
        shroud=no
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Survive until the end of turns"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Arden"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=turn 20

        [endlevel]
            result=victory
        [/endlevel]
    [/event]

[/scenario]
